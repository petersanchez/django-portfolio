<ul id="skills">
  {% for skill in skill_list %}
  {% ifequal skill.pk selected.pk %}
  <li class="selected"><a href="{% url portfolio_skill_detail skill.slug %}">{{ skill }}</a></li>
  {% else %}
  <li><a href="{% url portfolio_skill_detail skill.slug %}">{{ skill }}</a></li>
  {% endifequal %}
  {% endfor %}
</ul>
